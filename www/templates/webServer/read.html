<ion-view>
  <ion-nav-buttons side="left">
  	<button class="button button-clear icon-left ion-chevron-left" ng-click="$ionicGoBack()"></button>
  	<h1 class="title">Web Server</h1>
  </ion-nav-buttons>
  <ion-content padding="true">
	<div class="list">
		<label class="item item-input">
	    	<span class="input-label">Name</span>
	    	<span>{{model.name}}</span>
		</label>
		<label class="item item-input">
	    	<span class="input-label">URL</span>
	    	<span>{{model.url}}</span>
		</label>
		<label class="item item-input">
		 	<span class="input-label">Method</span>
			<span>{{model.method}}</span>
		</label>	
		<label class="item item-input">
	    	<span class="input-label">Data</span>
	    	<span>{{model.data}}</span>
		</label>
		<label class="item item-input">
	    	<span class="input-label">Interval (min)</span>
	    	<span>{{model.interval}}</span>
		</label>
		<label class="item item-input">
	    	<span class="input-label">Notify to (JID)</span>
	    	<span>{{model.notifyTo}}</span>
		</label>
	</div>
  </ion-content>
</ion-view>
